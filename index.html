<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Arama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .result h3 {
            margin-top: 0;
        }
        .result p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelime Arama</h1>
        <input type="text" id="wordInput" placeholder="Kelimeyi buraya girin">
        <button id="searchButton">Araz</button>
        <div id="results"></div>
    </div>

    <script src="LangLab2/script.js"></script>
</body>
</html>
